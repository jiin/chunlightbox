<div class="chunlightbox-main">
	<a ng-click="open()" ng-bind-html="chunText"></a>
	<div class="chunlightbox-container chun-show-hide ng-hide" ng-show="showBox">
		<div class="chunlightbox-content"> 
			<a ng-click="close()" class="close" ng-href="#">x</a>
			<div ng-transclude ng-hide="chunLoadData"></div>
			<div ng-bind-html="remoteData" ng-show="chunLoadData"></div>
			<div ng-show="error">{{error}}</div>
		</div> 
	</div>
</div>
